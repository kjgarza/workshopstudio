    <!-- Title -->

      <textarea data-template>
# ✨ Design Your Berlin Life  
### Goal-Setting for the Year Ahead

End-of-year reflection & intention-setting workshop
      </textarea>
    </section>

    <!-- Purpose -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 🎯 Purpose

- Reflect on the year that's ending  
- Discover what really matters to you  
- Set meaningful goals for the year ahead  
- Leave with a concrete action plan
      </textarea>
    </section>

    <!-- Flow -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 🧩 Flow (3.5–4h)

1. Welcome & Year-in-a-Word  
2. Reflection: The Year Past  
3. Wheel of Life: Berlin Edition  
4. Values & Vision for Next Year  
5. Goal Setting & Structuring  
6. Action & Accountability  
7. Closing Ritual
      </textarea>
    </section>

    <!-- Welcome -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 1. Welcome & Year-in-a-Word

👋 **Circle Check-In:**  
*"If this year were one word, what would it be?"*

✨ Goal: Create connection & set the reflective tone
      </textarea>
    </section>

    <!-- Reflection -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 2. Reflection on the Year Past

**Rose, Thorn, Bud Exercise**

🌹 **Rose** → What was your biggest highlight?  
🌵 **Thorn** → What was your biggest challenge?  
🌱 **Bud** → What's a seed for growth you discovered?

**Activity:** Journaling + Pair Sharing
      </textarea>
    </section>

    <!-- Wheel of Life -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 3. Wheel of Life: Berlin Edition

**Life Areas to Explore:**
- 💼 Career & Purpose
- 🏃‍♀️ Health & Wellness  
- 🎉 Fun & Adventure
- ❤️ Relationships & Love
- 📚 Personal Growth
- 🏠 Stability & Security
- 🎨 Creativity & Expression
- 🤝 Community & Belonging

**Activity:** Rate each area 1–10 → connect the dots
      </textarea>
    </section>

    <!-- Values -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 4. Values & Vision

**Values Exploration**  
💡 Which values will guide you next year?

Examples: Freedom, Love, Growth, Belonging, Adventure, Stability, Creativity, Impact

**Guided Visualization**  
✨ *"Imagine it's December 2026. You're having your best day. What does it look like? How do you feel?"*
      </textarea>
    </section>

    <!-- Goal Setting -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 5. Goal Setting & Structuring

### Two Approaches to Choose From:

**🎯 SMART Goals**  
Specific, Measurable, Achievable, Relevant, Time-bound

**🎯 OKR Light**  
- **Objective** = the big inspiring goal  
- **Key Results** = 2–3 measurable outcomes

**Activity:** Draft 1–2 meaningful goals for 2026
      </textarea>
    </section>

    <!-- Action Plan -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 6. Action & Accountability

**📅 90-Day Planning**  
Break your goals into first quarter steps:
- What will you do in January?
- What will you do in February?
- What will you do in March?

**🤝 Buddy System**  
Exchange contacts & commit to one check-in in 6 weeks
      </textarea>
    </section>

    <!-- Closing -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 7. Closing Ritual

**📝 Intention Setting**  
Write one word that captures your intention for the year ahead

**💬 Closing Circle**  
Share: *"One word about how I feel leaving today"*

✨ *"Clarity comes from aligned action."*
      </textarea>
    </section>

    <!-- Workshop Tips -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 🔑 What Makes This Work

- **Balance reflection + forward-thinking**  
- **Practical tools** → not just dreaming  
- **Peer support** → shared accountability  
- **Berlin context** → expat-specific challenges & opportunities
      </textarea>
    </section>

    <!-- Outcomes -->
    <section data-markdown data-background-image="/img/interface/workshop-slides-bg.svg" data-background-size="cover">
      <textarea data-template>
## 📦 What You Take Away

✅ Clear reflection on the year past  
✅ Understanding of your life balance in Berlin  
✅ 1–2 meaningful goals for 2026  
✅ 90-day action plan  
✅ Accountability buddy & support system
      </textarea>
    </section>
