# 🏙️ Berlin or Beyond?  
### Finding Clarity in Life Decisions

A workshop for Berlin expats in their mid-20s to early-30s
  </textarea>
</section>

<!-- Purpose -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 🎯 Why We're Here

- Many expats wonder: *"Should I stay or should I go?"*  
- This is emotional, confusing, and deeply personal.  
- Today we'll:  
  - Explore this tension safely  
  - Discover values and needs  
  - Try tools to bring clarity  
  - Leave with a next step (not a forced decision)
  </textarea>
</section>

<!-- Roadmap -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 🧩 Workshop Roadmap (3–3.5h)

1. Opening & Framing  
2. The Expat Life Cycle  
3. Exploring Values & Needs  
4. Visioning Two Futures  
5. Decision-Making Tools  
6. Integration & Next Steps  
7. Closing Circle
  </textarea>
</section>

<!-- Opening -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 1. Opening & Framing

**Circle Check-In**  
- Share **one word or image** about your current relationship with Berlin  
- Example: *"adventure," "stuck," "love/hate," "freedom"*

✨ Goal: create trust + normalize uncertainty
  </textarea>
</section>

<!-- Expat Life Cycle -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 2. The Expat Life Cycle

Typical phases many expats go through:  

1. Honeymoon 🌟 – excitement, everything new  
2. Culture Shock 😵 – frustration, loneliness  
3. Adjustment 🙂 – routines, local friendships  
4. Re-evaluation 🤔 – *stay or move on?*

**Activity:**  
- Draw your personal curve on a timeline  
- Share in pairs: *Where are you now?*
  </textarea>
</section>

<!-- Values -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 3. Values & Needs Exploration

**Why Values?**  
Decisions feel clearer when we know what matters most.  

**Activity: Values Card Sort**  
- Rank values: stability, freedom, career, love, belonging, adventure…  
- Ask yourself:  
  - Which values are fulfilled in Berlin?  
  - Which are missing?  

**Debrief:**  
What surprised you?  
  </textarea>
</section>

<!-- Visioning -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 4. Visioning Two Futures

**Guided Visualization**  
Imagine your life in 2 years if you…  
- Stay in Berlin  
- Leave (home or another city)

**Journaling & Drawing**  
Capture: images, emotions, keywords  

**Small Groups**  
Share: *What felt light? heavy? exciting?*
  </textarea>
</section>

<!-- Decision Tools -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 5. Decision-Making Tools

Sometimes feelings + structure together = clarity.  

### Tools We'll Try
- **Pros/Cons Matrix** → positives & negatives  
- **Weighted Matrix** → give more weight to values  
- **10-10-10 Rule** → impact in 10 days, 10 months, 10 years  

**Activity:**  
Choose one tool and apply it to your decision.
  </textarea>
</section>

<!-- Integration -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 6. Integration & Next Steps

We're not deciding *today*.  
Instead → define a **next experiment**.  

Examples:  
- Try a 3-month stay abroad  
- Sign up for a German class  
- Apply for a job elsewhere  
- Book a therapy session  

**Buddy System** → pair up to support each other.
  </textarea>
</section>

<!-- Closing -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 7. Closing Circle

One word check-out:  
**"How do I feel now?"**  

💡 *Clarity comes from small aligned actions, not just thinking.*
  </textarea>
</section>

<!-- Facilitation Tips -->
  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">
  <textarea data-template>
## 🔑 What Helps This Work

- This workshop is **neutral** → not pro-Berlin, not pro-leaving  
- Ambivalence is **normal** → many feel this way  
- We balance **reflection + structure**  
- Creativity helps → drawing, storytelling, embodied check-ins
  </textarea>
</section>

  <section data-markdown data-background-image="/workshopstudio/img/interface/workshop-slides-bg.svg" data-background-size="cover">

✅ A sense of which path feels more aligned  
✅ One actionable next step  
✅ Peer support + maybe new friendships
